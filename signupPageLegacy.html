<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="CSS/signupPageLegacy.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- link for favicon -->
  <link rel="icon" href="images/toplogo.jpg" type="icon/png">
</head>
<body>
  <div class="signup-container">
    <!-- Left Form Section -->
    <div class="form-section">
      <h1>Welcome to Legacy </h1>
      <h2>Create Account</h2>

      <form>
        <div class="input-box">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Full Name" required>
        </div>

        <div class="input-box">
          <i class="fa fa-envelope"></i>
          <input type="email" placeholder="Email Address" required>
        </div>

        <div class="input-box">
          <i class="fa fa-phone"></i>
          <input type="tel" placeholder="Phone Number" required>
        </div>

        <div class="input-box">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>

        <div class="input-box">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Confirm Password" required>
        </div>

        <button type="submit">Sign Up</button>
        <p class="signup-text">Already have an account? <a href="loginPageLegacy.html">Login</a></p>
      </form>
    </div>

    <!-- Right Image Section -->
    <div class="image-right">
      <img src="https://images.pexels.com/photos/28235995/pexels-photo-28235995.jpeg" alt="signup image">
    </div>
  </div>
  <script src="JS/signup.js"></script>
</body>
</html>
